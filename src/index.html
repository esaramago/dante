<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8-bom" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Dantesco</title>

    <link rel="stylesheet" href="/build/dantesco.css" />
    <script type="module" src="/build/dantesco.esm.js"></script>
    <script nomodule src="/build/dantesco.js"></script>
  </head>
  <body>
    <d-header name="App fixe"></d-header>
    <main d-container d-stack>
      <form d-stack>
        <d-input
          id="exampleDInputText"
          type="text"
          label="Name"
          value="Benjamin"
        ></d-input>
        <d-input
          id="exampleDInputTextRequired"
          type="text"
          label="Name"
          required="true"
          error="Fill in the name"
        ></d-input>
        <d-input
          id="exampleDInputDate"
          type="date"
          label="Date"
        ></d-input>
        <d-button variant="primary" id="exampleDButton">Button</d-button>
      </form>
    </main>

    <script>

      const App = (() => {

        // init events
        document.getElementById('exampleDButton').addEventListener('dClick', event => {
          showNotification('Button clicked!', 'success')
        })
        document.getElementById('exampleDInputText').addEventListener('dInput', event => {
          if (event.detail.value) {
            showNotification(event.detail.value)
          }
        })
        document.getElementById('exampleDInputDate').addEventListener('dChange', event => {
          if (event.detail.value) {
            showNotification(`The date is ${event.detail.value}`)
          }
        })

        // methods
        function showNotification(content, type) {
          const notification = document.createElement('d-notification')
          notification.innerHTML = content
          notification.type = type
          document.body.appendChild(notification)
        }
      })()
    </script>
  </body>
</html>
